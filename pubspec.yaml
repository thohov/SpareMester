name: pengespareapp
description: "A Flutter app to prevent impulse buying through delayed gratification"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # UI Components
  introduction_screen: ^3.1.14
  smooth_page_indicator: ^1.1.0
  confetti: ^0.7.0
  fl_chart: ^0.66.0

  # Note: Share intent temporarily disabled due to build issues
  # Will add alternative share handling later
  # receive_sharing_intent: ^1.8.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.4
  permission_handler: ^11.3.1

  # Utilities
  url_launcher: ^6.2.5
  intl: ^0.20.2
  path_provider: ^2.1.2
  uuid: ^4.3.3
  http: ^1.2.0

  # Concurrency
  synchronized: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  riverpod_generator: ^2.4.0
  
  # Icon generation
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false  # iOS ikke konfigurert ennÃ¥
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  generate: true  # Enable localization code generation

  assets:
    - assets/icon/
  #   - assets/icons/
